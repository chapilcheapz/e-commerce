<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang thanh toán</title>
  <link rel="shortcut icon" href="./img/c5c6c5795ba1ef8750966077d973671036f441cb.jpg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/trangthanhtoan.css">

</head>

<body>
  <div class="container py-4">
    <div class="ms-5 mb-4">
      <img src="./img/c5c6c5795ba1ef8750966077d973671036f441cb.jpg" alt="Logo" height="80">
    </div>

    <div class="row g-4">
      <!-- Left Column -->
      <div class="col-md-8">
        <div class="bg-white p-4 d-flex">
          <div class="row g-3 mt-thanhtoan">
            <h5 class="mb-3">Thông tin nhận hàng</h5>

            <div class="col-9">
              <input type="text" class="form-control" placeholder="Họ và tên">
            </div>
            <div class="col-9">
              <input type="text" class="form-control" placeholder="Số điện thoại">
            </div>
            <div class="col-9">
              <input type="text" class="form-control" placeholder="Địa chỉ">
            </div>
            <div class="col-9">
              <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="col-9">
              <select class="form-select">
                <option selected>Tỉnh</option>
              </select>
            </div>
            <div class="col-9">
              <select class="form-select" disabled>
                <option selected>Quận/ Huyện</option>
              </select>
            </div>
            <div class="col-9">
              <select class="form-select" disabled>
                <option selected>Phường/ Xã</option>
              </select>
            </div>
            <div class="col-9">
              <textarea class="form-control" rows="3" placeholder="Ghi chú"></textarea>
            </div>
          </div>


          <div class="row">
            <h5 class="">Thanh toán</h5>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" id="cash" checked>
              <label class="form-check-label" for="cash">Thanh toán tiền mặt</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" id="viettel">
              <label class="form-check-label" for="viettel">Viettel Money</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" id="momo">
              <label class="form-check-label" for="momo">Ví Momo</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" id="zalopay">
              <label class="form-check-label" for="zalopay">Ví ZaloPay</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" id="vnpay">
              <label class="form-check-label" for="vnpay">VNPAY</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" id="credit">
              <label class="form-check-label" for="credit">Thẻ tín dụng/ Ghi nợ</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="payment" id="atm">
              <label class="form-check-label" for="atm">Thẻ ATM</label>
            </div>
          </div>
        </div>
      </div>

    
     <!-- Right Column -->
<div class="col-md-4">
  <div class="p-4 bg-light rounded shadow-sm">
    <h5>Đơn hàng (1 sản phẩm)</h5>
    <hr>
    <div class="d-flex align-items-start mb-3">
      <img src="./img/kettle.jpg" width="50" class="me-2" alt="Sản phẩm">
      <div class="flex-grow-1">
        <p class="mb-0">Ấm Siêu Tốc Inox Happy Time Sunhouse HTD1081 (1.8 lít) - Hàng chính hãng</p>
      </div>
      <strong>129.720₫</strong>
    </div>
    <div class="d-flex justify-content-between">
      <span>Tạm tính</span>
      <span>129.720₫</span>
    </div>
    <div class="d-flex justify-content-between">
      <span>Phí vận chuyển</span>
      <span>–</span>
    </div>
    <hr>
    <div class="d-flex justify-content-between">
      <strong>Tổng cộng</strong>
      <span class="total-price">129.720₫</span>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-3">
      <a href="#" class="text-decoration-none text-dark">&lang; Quay về giỏ hàng</a>
      <button class="btn btn-order text-white">ĐẶT HÀNG</button>
    </div>
  </div>
</div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
